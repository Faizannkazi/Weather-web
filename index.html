<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional Google Font (Poppins) -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"> -->

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="weather-app container mt-5">
    <h2 class="text-center mb-4">🌦️ Weather Dashboard</h2>

    <!-- Search -->
    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
    <button class="btn btn-primary w-100 mt-2" onclick="getWeatherByCity()">Search</button>
    <button class="btn btn-secondary w-100 mt-2" onclick="getWeatherByLocation()">Use Current Location</button>

    <!-- Weather Info Display -->
    <div id="weatherData" class="weather-info d-none mt-4 text-center">
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <div class="temperature fs-1 fw-bold mt-2" id="temperature">--°C</div>
      <div class="fs-5" id="description">--</div>
      <div class="fs-6 mb-3" id="locationName">--</div>

      <div class="row text-center">
        <div class="col">
          <div id="humidity">--%</div>
          <small>Humidity</small>
        </div>
        <div class="col">
          <div id="wind">-- km/h</div>
          <small>Wind</small>
        </div>
        <div class="col">
          <div id="pressure">-- hPa</div>
          <small>Pressure</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your Custom JS should always go AFTER the body elements -->
  <script src="script.js"></script>
</body>
</html>
